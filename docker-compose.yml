version: '3.1'

services:
  tasker_pg:
    image: postgres:15.4
    container_name: tasker_pg
    restart: always
    environment:
      POSTGRES_DB: tasker_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432